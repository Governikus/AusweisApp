apiVersion: apps/v1
kind: Deployment
metadata:
  name: trigger
  namespace: ausweisapp
spec:
  replicas: 1
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: deployment-ausweisapp-trigger
  strategy:
    type: Recreate
  template:
    spec:
      containers:
      - env:
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              key: PASSWORD
              name: android-passwords
              optional: false
        image: dev-docker.governikus.de/ausweisapp2/alpine:trigger
        imagePullPolicy: Always
        name: trigger
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 2Gi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities: {}
          privileged: false
          readOnlyRootFilesystem: false
          runAsGroup: 1000
          runAsNonRoot: true
          runAsUser: 1000
        stdin: true
        tty: true
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
