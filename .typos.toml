[files]
extend-exclude = [
    "CMakeLists.txt.user",
    "LICENSE*",
    "CONTRIBUTING.rst",
    "README.rst",
    "docs/**",
    "src/external/**",
    "resources/**",
    "libs/**",
    "test/fixture/**",
]
ignore-hidden = true
ignore-files = true
ignore-dot = true
ignore-vcs = true
ignore-global = true
ignore-parent = true

[default]
binary = false
check-filename = true
check-file = true
unicode = true
ignore-hex = true
identifier-leading-digits = false
locale = "en"
extend-ignore-identifiers-re = []
extend-ignore-words-re = []
extend-ignore-re = [
    '(?Rm)^.*(#|//)\s*codespell:ignore$',
    "\\b(MDA|MII)[A-Za-z0-9]{61,}\\b",
    "\\b[A-Za-z0-9+/]{60,}\\b",
    "Governikus Root CA 4:PN",
    "Governikus CA 9:PN",
    "DEDV",
    "mCvdv_DED",
    "cvdv_DED",
    "cvdv-DED",
    "cvat-DED",
    "Q_INVOKABLE",
    "performTAandCA",
    "tAandCAResult",
    "TAandCAResult",
    "HPE_",
    "bund.de",
    "AusweisApp Bund",
    "-sice:",
    '"_ba',
    "itms-apps:",
    "posix-seh",
    "E-Mail-Adresse",
    "AppUpdatData",
]

[default.extend-identifiers]

[default.extend-words]

[type.lock]
extend-glob = []
check-file = false
extend-ignore-identifiers-re = []
extend-ignore-words-re = []
extend-ignore-re = []

[type.lock.extend-identifiers]

[type.lock.extend-words]

